<!DOCTYPE html>

<head>
    <title>
        Sign Up Page
    </title>
</head>

<body>
    <form action="/login" method="POST">
        <fieldset>
            <legend>Sign Up Form</legend>
            <label for="first-name">First Name :</label>
            <input type="text" name="first-name" id="first-name" class="first-name" placeholder="Enter Your First Name"
                required>
            <br>
            <br>
            <label for="last-name">Last Name :</label>
            <input type="text" name="last-name" id="last-name" class="last-name" placeholder="Enter Your Last Name">

            <br>
            <br>
            <label for="user-name">Profile Display Name :</label>
            <input type="text" name="user-name" id="user-name" class="user-name"
                placeholder="Profile Display  Name">
            <br>
            <br>
            <label for="email">Email Id :</label>
            <input type="email" name="email" id="email" class="email" placeholder="Enter Your Email ID" required>
            <br>
            <br>
            <label for="gendar">Gendar :</label>
            <label for="male">Male</label>
            <input type="radio" name="gendar" id="male" class="gendar" value="Male">
            <label for="female">Female</label>
            <input type="radio" name="gendar" id="female" class="gendar" value="Female">
            <br>
            <br>
            <label for="password">Password :</label>
            <input type="password" name="password" id="password" class="password" placeholder="Enter Your Pssword"
                required>
            <br>
            <br>
            <label for="confirm-password">Confirm Password :</label>
            <input type="password" name="confirm-password" id="confirm-password" class="confirm-password"
                placeholder="Enter Your Password Again" required>
            <br>
            <br>
            <label for="birth-date">Birth Date :</label>
            <input type="date" name="dob" id="dob" class="dob" required>
            <br>
            <br>
            <button type="submit">Login</button>
            <button type="reset">Reset</button>
            <br>
            <br>
            <label>Alredy User? Then Click on </label>
            <a href="/login">Login</a>
        </fieldset>
    </form>
</body>

</html>
